<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cart Detail</title>
</head>
<body>
	<h1>Cart Detail</h1>
	<p>User: {{ cart.user }}</p>
	<ul>
		{% for item in cart.cartitem_set.all %}
			<li>{{ item.product.name }} - Quantity: {{ item.quantity }}</li>
		{% endfor %}
	</ul>
</body>
</html>
