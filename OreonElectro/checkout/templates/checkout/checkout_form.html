<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order Checkout</title>
</head>
<body>
	<form method="post">
		{% csrf_token %}
		<div class="form-group">
			<label for="shipping_address">Shipping Address</label>
			<input type="text" class="form-control" id="shipping_address" name="shipping_address" placeholder="Enter shipping address">
		</div>
		<div class="form-group">
			<label for="billing_address"> Billing Address</label>
			<input type="text" class="form-control" id="billing_address" name="billing_address" placeholder="Enter billiing address">
		</div>
		<div class="form-group">
			<label for=payment_method">Payment Method</label>
			<select class="form-control" id="payment_method" name="payment_method">
				<option value="mpesa">M-Pesa</option>
				<option value="bank_transfer">Bank Transfer</option>
				<option value="paypal">PayPal</option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
