<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Results for "{{ query }}"</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		h1 {
			font-size: 24px;
			margin-bottom: 20px;
		}
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		li {
			margin-bottom: 10px;
		}
		.no-results {
			font-style: italic;
			color: #888;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Search Results for "{{ query }}"</h1>
		<ul>
			{% if results %}
				{% for product in results %}
					<li>{{ product.name }}</li>
				{% endfor %}
			{% else %}
				<li class="no-results">No results found</li>
			{% endif %}
		</ul>
	</div>
</body>
</html>
